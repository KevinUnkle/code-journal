<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar-column-full">
        <span>Code Journal</span>
        <a id="entries-link">Entries</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div id="data-view" data-view="entry-form">
      <form id="form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" class="url-pic" alt="square image">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input id="title" type="text" name="title">
            <label for="photo-url">Photo URL</label>
            <input id="photo-url" type="url" name="photoUrl">
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notesbox"></textarea>
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div id="entries" class="hidden" data-view="entries">
      <div class="row">
        <div class="row-edit">
          <h1>Entries</h1>
          <a id="new-button">NEW</a>
        </div>
      </div>
      <div id="hidden">
        <p class="no-entry-text">No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
