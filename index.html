<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <p id="header-p" class="header-P">Code Journal</p>
  </header>
  <main class="container">
    <h1>New Entry</h1>
    <div class="container">
      <input type="image" src="images/placeholder-image-square.jpg" class="url-pic">
    </div>
    <div class="container">
      <div data-view="entry-form">
        <form id="form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          <label for="photoURL">Photo URL</label>
          <input type="text" id="photo-url" name="photo-url" required>
          <label for="notes">Notes</label>
          <input type="text" id="notes" name="notes" required>
          <input type="submit" id="save-button" value="SAVE">
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
